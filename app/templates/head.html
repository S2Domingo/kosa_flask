<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bro Kurly</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />

    <script>
        $(document).ready(function () {
            //사용할 배너
            var $banner = $(".banner").find("ul");

            var $bannerWidth = $banner.children().outerWidth();
            var $bannerHeight = $banner.children().outerHeight();
            var $bannerLength = $banner.children().length;
            var rollingId;

            //정해진 초마다 함수 실행
            rollingId = setInterval(function () { rollingStart(); }, 3000);//다음 이미지로 롤링 애니메이션 할 시간차

            //마우스 오버시 롤링을 멈춘다.
            $banner.mouseover(function () {
                clearInterval(rollingId);
                $(this).css("cursor", "pointer");
            });
            //마우스 아웃되면 다시 시작
            $banner.mouseout(function () {
                rollingId = setInterval(function () { rollingStart(); }, 3000);
                $(this).css("cursor", "default");
            });

            function rollingStart() {
                $banner.css("width", $bannerWidth * $bannerLength + "px");
                $banner.css("height", $bannerHeight + "px");

                $banner.animate({ left: - $bannerWidth + "px" }, 1500, function () { //숫자는 롤링 진행되는 시간이다.
                    $(this).append("<li>" + $(this).find("li:first").html() + "</li>");//첫번째 이미지를 마지막 끝에 복사(이동이 아니라 복사)해서 추가한다.
                    $(this).find("li:first").remove();//뒤로 복사된 첫번재 이미지는 필요 없으니 삭제한다.
                    $(this).css("left", 0);//다음 움직임을 위해서 배너 좌측의 위치값을 초기화 한다.
                    //이 과정을 반복하면서 계속 롤링하는 배너를 만들 수 있다.
                });
            }

        }); 
    </script>
</head>
